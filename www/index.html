<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Hello World</title>
</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page navbar-fixed toolbar-fixed">
					<!-- Top Navbar-->
					<div class="navbar">
						<div class="navbar-inner">
							<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
							<div class="center sliding">Bunt</div>
							<div class="right">
			            <a href="about.html" class="link">
										About
									</a>
			        </div>
						</div>
					</div>
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block">
							<!--Picture Part-->
							<img id="yes" src="" style="max-width:100%;max-height:300px;" />
							<center>
								<!--pixel finding-->
								<canvas id="example"></canvas>
							</center>
							<div class="result" id="result" ><p></p></div>
							<div class="square">

								<div id="square1" class="colorpatch"  onclick="app.whatColor('square1')" ></div>
								<div id="square2" class="colorpatch" onclick="app.whatColor('square2')"></div>
								<div id="square3" class="colorpatch" onclick="app.whatColor('square3')"></div>
							</div>
							<p>&nbsp;</p>
							<p>&nbsp;</p>
						</div>
					</div>
					<!-- Bottom Toolbar-->
					<div class="toolbar">
						<div class="toolbar-inner">
							<!-- Toolbar links -->
							<a class="link" id="takeAgain">Take Again</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- the javascripts that make the magic -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<!-- We need the following script to include styles depending on device's OS -->
	<script>
	  (function () {
		if (Framework7.prototype.device.android) {
			  Dom7('head').append(
				  '<link rel="stylesheet" href="css/framework7.material.min.css">' +
				  '<link rel="stylesheet" href="css/framework7.material.colors.min.css">'/* +
				  '<link rel="stylesheet" href="css/my-app.material.css">'*/
			  );
		  } else {
			  Dom7('head').append(
				  '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
				  '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">'/* +
				  '<link rel="stylesheet" href="css/my-app.ios.css">'*/
			  );
		  }
	  })();
	</script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		// Initialize app
		//var initialized = false;
		var myApp = new Framework7({
		    dynamicNavbar: true,
		    onPageInit: function (page) {
						console.log("page="+page.name+","+page.url);
		    }
		});
		/* Initialize views*/
		var mainView = myApp.addView('.view-main', {
		  	dynamicNavbar: false,
				domCache: true //enable inline pages
		});

		/**/
		myApp.onPageInit('index', function (page) {
			console.log("index page init");
		  // "page" variable contains all required information about loaded and initialized page
			app.initialize();
		})
	</script>
</body>

</html>
