<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<!-- Good default declaration:
	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		* Enable inline JS: add 'unsafe-inline' to default-src
		* Enable eval(): add 'unsafe-eval' to default-src
	* Create your own at http://cspisawesome.com
	-->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="css/my-app.css">

	<title>Bunt</title>
</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Top Navbar-->
				<div class="navbar">
					<div class="navbar-inner">
					<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
					<div class="center sliding">Bunt</div>
				</div>
			</div>
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block">
							<!--Picture Part-->
							<img id="yes" src="" style="max-width:100%;max-height:300px;" />
							<center>
								<!--pixel finding-->
								<canvas id="example"></canvas>
							</center>
							<canvas id="status" style="width:300px;height:50px;"></canvas>
							<p>&nbsp;</p>
							<p>&nbsp;</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Bottom Toolbar-->
			<div class="toolbar">
				<div class="toolbar-inner">
					<!-- Toolbar links -->
					<a class="link" id="takeAgain">Take Again</a>
				</div>
			</div>
		</div>
	</div>
	
	<!-- <style>
	*{
		border:thin solid red;
	}
	</style> -->


	<!-- the javascripts that make the magic -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/framework7.min.js"></script>
	<!-- We need the following script to include styles depending on device's OS -->
	<script>
	  (function () {
		if (Framework7.prototype.device.android) {
			  Dom7('head').append(
				  '<link rel="stylesheet" href="css/framework7.material.min.css">' +
				  '<link rel="stylesheet" href="css/framework7.material.colors.min.css">'/* +
				  '<link rel="stylesheet" href="css/my-app.material.css">'*/
			  );
		  } else {
			  Dom7('head').append(
				  '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
				  '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">'/* +
				  '<link rel="stylesheet" href="css/my-app.ios.css">'*/
			  );
		  }
	  })();
	</script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		// Initialize app
		var myApp = new Framework7({
		    dynamicNavbar: true,
		    onPageInit: function (page) {
		        app.initialize();
		    }
		});
	</script>
</body>

</html>
